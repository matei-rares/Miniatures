server.port = 1234
spring.application.name=artiName
# File-based H2 database
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/dbl
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=a
spring.jpa.hibernate.ddl-auto=update
# Optional: enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# devtools
#spring.devtools.restart.additional-paths=src/main/java
#spring.devtools.restart.exclude=src/main/resources/**
spring.devtools.restart.quiet-period=1ms

